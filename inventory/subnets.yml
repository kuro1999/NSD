pools:
  # Prefissi "pubblici" da laboratorio (documentation ranges)
  as100_public: 1.0.0.0/8
  as200_public: 203.0.113.0/24

  # Pool privato da cui ritagliare TUTTI i /30 dei link router-router
  p2p_private_pool: 10.255.0.0/16

segments:
  # Enterprise
  LAN1:
    cidr: 192.168.10.0/24
    gw: 192.168.10.1
    notes: "AV1-AV3 + iFW(eth0) + eFW(eth1 via br2)"

  LAN2:
    cidr: 192.168.20.0/24
    gw: 192.168.20.1
    notes: "LAN-client + iFW(eth1 via br3)"

  LAN3:
    cidr: 192.168.30.0/24
    gw: 192.168.30.1
    notes: "central-node + R202(eth1)"

  DMZ:
    cidr: 203.0.113.0/24
    gw: 203.0.113.1
    notes: "DMZ deve stare nel pool pubblico AS200 (dns-server + GW200 eth1 + eFW eth0 via br1)"

  # Customer
  SITE1_LAN:
    cidr: 192.168.40.0/24
    gw: 192.168.40.1
    notes: "client-A1 dietro CE1 (LAN su CE1:eth0)"

  SITE2_LAN:
    cidr: 192.168.50.0/24
    gw: 192.168.50.1
    notes: "client-B1/B2 dietro CE2; IP su macsec0 (LAN su CE2:eth0 -> Sw1)"

wan_links:
  # Link CE1<->R101: IP pubblici dal pool AS100 (obbligo traccia)
  CE1_R101_WAN:
    cidr: 198.51.100.0/30
    notes: "R101:eth0 <-> CE1:eth1 (public AS100)"

  # Link CE2<->R102: IP pubblici dal pool AS100 (obbligo traccia)
  CE2_R102_WAN:
    cidr: 198.51.100.4/30
    notes: "R102:eth1 <-> CE2:eth1 (public AS100)"