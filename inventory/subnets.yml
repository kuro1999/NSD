pools:
  # Nota: qui usate prefissi "reali" (1.0.0.0/8 e 2.0.0.0/8). In lab va bene, ma non è un documentation range.
  as100_public_pool: 1.0.0.0/8
  as200_public_pool: 2.0.0.0/8

  # Pool privato per /30 p2p (come da topologia)
  p2p_pool: 10.0.0.0/16

segments:
  SITE1_LAN:
    cidr: 192.168.10.0/24
    gw: 192.168.10.1
    notes: "CE1 LAN (client-A1)."

  SITE2_LAN:
    cidr: 192.168.20.0/24
    gw: 192.168.20.1
    notes: "CE2 LAN (client-B1/B2). IP da mettere su macsec0 quando abilitate MACsec."

  LAN1:
    cidr: 10.200.1.0/24
    gw: 10.200.1.1
    notes: "LAN1 (AV1-AV3) dietro eFW; iFW ha IP in LAN1."

  LAN2:
    cidr: 10.200.2.0/24
    gw: 10.200.2.1
    notes: "LAN2 (LAN-client) dietro iFW."

  LAN3:
    cidr: 10.202.3.0/24
    gw: 10.202.3.1
    notes: "LAN3 (central-node) dietro R202."

  DMZ:
    cidr: 2.80.200.0/24
    gw: 2.80.200.1
    notes: "DMZ (DNS-server + eFW outside + GW200) nel pool AS200."

links_p2p:
  # AS100 core
  R101_R102: 10.0.12.0/30
  R101_R103: 10.0.13.0/30
  R102_R103: 10.0.23.0/30

  # Inter-AS
  R103_R201: 10.0.31.0/30

  # AS200 internal
  R201_GW200: 2.0.200.0/30
  R201_R202: 2.0.202.0/30

wan_links:
  CE1_R101_WAN:
    cidr: 1.0.101.0/30
    notes: "WAN Site1: R101:eth0 <-> CE1:eth1"

  CE2_R102_WAN:
    cidr: 10.0.102.0/30
    notes: "WAN Site2: R102:eth1 <-> CE2:eth1 (ATTENZIONE: è privato; la traccia potrebbe richiedere IP pubblici AS100)."

loopbacks:
  R101: 1.255.0.1/32
  R102: 1.255.0.2/32
  R103: 1.255.0.3/32
  R201: 2.255.0.1/32

compliance_notes:
  - "DMZ: configurata nel pool AS200 (2.80.200.0/24)."
  - "CE2_R102_WAN: se la traccia richiede IP pubblici dal pool AS100, cambiare 10.0.102.0/30 in 1.0.102.0/30."
